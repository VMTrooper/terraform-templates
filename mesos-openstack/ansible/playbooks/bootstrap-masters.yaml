---
- hosts: masters
  remote_user: ubuntu
  become: true
  tasks:
  - name: add mesos apt key 
    apt_key:
       keyserver: hkp://keyserver.ubuntu.com:80
       id: E56151BF
       state: present
  - name: create mesosphere apt sources file
    template:
       src: mesosphere_sources.j2
       dest: /etc/apt/sources.list.d/mesosphere.list
  - name: install mesosphere
    apt:
       name: mesosphere
       state: installed
       update_cache: yes
